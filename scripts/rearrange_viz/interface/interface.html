        input[type="radio"]:checked+.label.radio {

        .label.radio:hover {

        #episodeInput {

            width: 10%;

        .control {

        .nav-text,

            color: #3273dc;
        }

        .pipe {
            margin: 0 0.5vw;
        }

        .label.comments-label,
        .label.remarks-label,
        .label.task-correctness-label,
        .label.eval-correctness-label {
            margin-top: 1vw;
            font-size: 1.5vw;
            color: white;
        }

        #prevBtn,
        #nextBtn,
        #saveBtn {
            font-size: 1.5vw;
        }

        .episode-info {
            color: white;
            text-align: center;
            font-size: 1vw;
        }

        .scrollable-options {
            /* max-height: 7vh; */
            height: 65%;
            /* padding: 2vw 2vh 2vw 2vh; */
            padding-left: 1vw;
            padding-top: 0.75vh;
            padding-bottom: 0.75vh;
            /* overflow: auto; */
            background-color: #2F3743;
            width: 100%;
            text-align: left;
            margin: 0 auto;
            font-size: 1vw;
        }

        .checkbox {
            display: block;
            position: relative;
            margin-bottom: 1vw;
            padding-left: 2vw;
            cursor: pointer;
            font-size: 1.25vw;
            user-select: none;
        }

        .checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Custom checkboxes */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 1.5vw;
            width: 1.5vw;
            background-color: #eee;
            border-radius: 0.25vw;
        }

        /* On mouse-over, add a grey background color */
        .checkbox:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background color */
        .checkbox input:checked~.checkmark {
            background-color: #4a90e2;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .checkbox input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .checkbox .checkmark:after {
            left: 0.5vw;
            top: 0.2vw;
            width: 0.5vw;
            height: 1vw;
            border: solid #2F3743;
            border-width: 0 0.25vw 0.25vw 0;
            transform: rotate(45deg);
        }

        .checkbox:hover {
            color: #3273dc;
        }

        .field {
            width: 80%;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

    <script>
        let images = [];
        for (let i = 0; i <= NUMBER_OF_IMAGES_IN_SAMPLE; i++) {
            images.push(`assets/viz_${i}.png`);
        }
        let imageData = [];
        let currentIndex = 0;

        function updateEpisodeInfo(index) {
            document.getElementById("episodeInfo").textContent = `Episode ${index + 1} out of ${images.length}`;
        }

        function loadImage(index) {
            document.getElementById("currentImage").src = images[index];
            currentIndex = index;
            updateInputFields(currentIndex);
            updateEpisodeInfo(index);
        }

        function goToEpisode() {
            let episodeInput = document.getElementById("episodeInput").value;
            if (episodeInput !== "") {
                let episodeNumber = parseInt(episodeInput);
                if (!isNaN(episodeNumber) && episodeNumber >= 1 && episodeNumber <= images.length) {
                    saveData(currentIndex);
                    loadImage(episodeNumber - 1);
                    currentIndex = episodeNumber - 1;
                    document.querySelector('.box').scrollTop = 0;
                } else {
                    alert("Invalid episode number. Please enter a number between 1 and " + images.length);
                }
            } else {
                alert("Please enter an episode number.");
            }
        }

        function updateInputFields(index) {
            let data = imageData[index];
            if (data) {
                document.getElementById("comments").value = data.comments || "";

                let taskCorrectnessValue = data.task_correctness || "";
                let taskRadioButtons = document.querySelectorAll('input[name="task_correctness"]');
                taskRadioButtons.forEach(button => {
                    if (button.value === taskCorrectnessValue) {
                        button.checked = true;
                    } else {
                        button.checked = false;
                    }
                });

                let evalCorrectnessValue = data.eval_correctness || "";
                let evalRadioButtons = document.querySelectorAll('input[name="eval_correctness"]');
                evalRadioButtons.forEach(button => {
                    if (button.value === evalCorrectnessValue) {
                        button.checked = true;
                    } else {
                        button.checked = false;
                    }
                });

                let taskRemarks = data.task_remarks || [];
                let taskRemarkCheckboxes = document.querySelectorAll('input[name="task_remarks[]"]');
                taskRemarkCheckboxes.forEach(checkbox => {
                    checkbox.checked = taskRemarks.includes(checkbox.value);
                });

                let evalRemarks = data.eval_remarks || [];
                let evalRemarkCheckboxes = document.querySelectorAll('input[name="eval_remarks[]"]');
                evalRemarkCheckboxes.forEach(checkbox => {
                    checkbox.checked = evalRemarks.includes(checkbox.value);
                });

            } else {
                document.getElementById("comments").value = "";
                let taskRadioButtons = document.querySelectorAll('input[name="task_correctness"]');
                taskRadioButtons.forEach(button => {
                    button.checked = false;
                });
                let evalRadioButtons = document.querySelectorAll('input[name="eval_correctness"]');
                evalRadioButtons.forEach(button => {
                    button.checked = false;
                });
                let taskRemarkCheckboxes = document.querySelectorAll('input[name="task_remarks[]"]');
                taskRemarkCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
                let evalRemarkCheckboxes = document.querySelectorAll('input[name="eval_remarks[]"]');
                evalRemarkCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
            }
        }

        function saveData(index) {
            let commentsValue = document.getElementById("comments").value;
            let taskCorrectness = document.querySelector('input[name="task_correctness"]:checked')?.value;
            let evalCorrectness = document.querySelector('input[name="eval_correctness"]:checked')?.value;
            let taskRemarks = Array.from(document.querySelectorAll('input[name="task_remarks[]"]:checked')).map(checkbox => checkbox.value);
            let evalRemarks = Array.from(document.querySelectorAll('input[name="eval_remarks[]"]:checked')).map(checkbox => checkbox.value);

            // if (taskCorrectness && evalCorrectness) {
            let data = {
                index: index,
                image: images[index],
                comments: commentsValue,
                task_correctness: taskCorrectness,
                eval_correctness: evalCorrectness,
                task_remarks: taskRemarks,
                eval_remarks: evalRemarks,
            };
            imageData[index] = data;
            //}
        }

        function saveImageDataToJSON() {
            saveData(currentIndex);
            let jsonData = JSON.stringify(imageData.filter(data => data !== undefined), null, 2);
            let blob = new Blob([jsonData], { type: 'application/json' });
            let link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "annotations.json";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function prevImage() {
            saveData(currentIndex);
            if (currentIndex > 0) {
                loadImage(currentIndex - 1);
                document.querySelector('.box').scrollTop = 0;
            }
        }

        function nextImage() {
            saveData(currentIndex);
            if (currentIndex < images.length - 1) {
                loadImage(currentIndex + 1);
                document.querySelector('.box').scrollTop = 0;
            }
        }

        prevBtn.addEventListener("click", prevImage);
        nextBtn.addEventListener("click", nextImage);
        saveBtn.addEventListener("click", saveImageDataToJSON);
        goToEpisodeBtn.addEventListener("click", goToEpisode);
        window.onload = function () {
            loadImage(currentIndex);
        };
    </script>
